<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META INFORMATION -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My name is Srđan Cvijetić and I am 32 year young web developer from Bosnia and Herzegovina"
    />
    <meta
      name="keywords"
      content="web developer, web designer, web development, web design"
    />
    <!-- TITLE -->
    <title>Srđan web developer</title>
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/4c85bc995e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <main>
      <!-- HEADER -->
      <header id="header" class="header">
        <div class="logo">
          <a href="#banner" class="link__top">
            <img src="img/logo.jpg" alt="" class="logo__photo" />
            <h3 class="logo__heading">web developer</h3>
          </a>
        </div>
        <nav class="top__nav">
          <ul class="top__nav--items">
            <li class="top__nav--item">
              <a href="#about-me" class="top__nav--link">About me</a>
            </li>
            <li class="top__nav--item">
              <a href="#projects" class="top__nav--link">Projects</a>
            </li>
            <li class="top__nav--item">
              <a href="#skills" class="top__nav--link">Skills</a>
            </li>
            <li class="top__nav--item">
              <a href="#contact-me" class="top__nav--link">Contact me</a>
            </li>
          </ul>
        </nav>
        <!-- HAMBURGER MENU -->
        <div class="menu-wrap">
          <input type="checkbox" class="toggler" />
          <div class="hamburger"><div></div></div>
          <div class="menu">
            <div>
              <div>
                <ul>
                  <li><a href="#about-me">About me</a></li>
                  <li><a href="#projects">Projects</a></li>
                  <li><a href="#skills">Skills</a></li>
                  <li><a href="#contact-me">Contact me</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- BANNER -->
      <section id="banner" class="banner">
        <h1 class="banner__heading">Srđan Cvijetić</h1>
        <p class="banner__paragraph">front-end web developer</p>
        <a href="#contact-me" class="banner__btn">Contact me</a>
      </section>
      <!-- ABOUT ME -->
      <section id="about-me" class="about-me page__section">
        <h2 class="section__heading">About me</h2>
        <div class="section__line"></div>
      </section>
      <!-- PROJECTS -->
      <section id="projects" class="projects page__section">
        <h2 class="section__heading">Projects</h2>
        <div class="section__line"></div>
      </section>
      <!-- SKILLS -->
      <section id="skills" class="skills page__section">
        <h2 class="section__heading">Skills</h2>
        <div class="section__line"></div>
      </section>
      <!-- CONTACT ME -->
      <section id="contact-me" class="contact-me page__section">
        <h2 class="section__heading">Contact me</h2>
        <div class="section__line"></div>
      </section>
      <!-- FOOTER -->
      <footer id="footer" class="footer">
        <p class="copy-right">
          &copy; 2020 Srđan Cvijetić, all rights reserved.
        </p>
      </footer>
    </main>
  </body>
</html>
